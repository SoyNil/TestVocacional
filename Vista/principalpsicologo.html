<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de control</title>
    <link rel="stylesheet" href="../Modelo/estiloPsicologo.css" />
    <link rel="icon" href="../Modelo/img/logo2.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script type="module" src="../Js/psicologo.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../Modelo/img/logo2.png" alt="Logo" class="logo-img" />
            <span class="logo-text">IllaVocacional</span>
        </div>
    </header>
    <!-- Modal de carga -->
<div id="loadingModal" class="modal_spinner" style="display: none;">
    <div class="modal-content_spinner">
        <div class="spinner"></div>
        <p id="loadingMessage">Generando informe...</p>
    </div>
</div>

    <div class="main-container">
        <aside class="sidebar">
            <div class="profile-section">
                <div class="profile-img" id="profile-img">
                    <img id="foto-perfil" src="../Modelo/img/sin-perfil.png" alt="Foto de perfil" />
                    <label for="input-foto" class="edit-icon">
                        <i class="fas fa-pen"></i>
                    </label>
                    <input type="file" id="input-foto" accept="image/*" style="display: none" />
                </div>
                <div class="profile-name" id="profile-name"></div>
                <div class="icon-buttons">
                    <button title="Perfil"><i class="fas fa-user"></i></button>
                    <button title="Mensajería"><i class="fas fa-envelope"></i></button>
                    <button title="Cerrar sesión" id="cerrarSesionBtn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <nav class="nav-options">
                <button class="nav-btn" id="btn-inicio">Inicio</button>
                <button class="nav-btn" id="btn-pacientes">Pacientes</button>
                <button class="nav-btn" id="btn-crear-psicologos" style="display: none;">Crear Psicólogos</button>
                <button class="nav-btn" id="btn-importar-datos" style="display: none;">Importar datos</button>
                <button class="nav-btn" id="btn-eliminar-cuenta">Eliminar Cuenta</button>
            </nav>
        </aside>

        <section class="content" id="contenido">
            <!-- Aquí se mostrará el contenido de cada opción -->
        </section>
    </div>
</body>
</html>
