<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inventario</title>
    <link rel="stylesheet" href="../Modelo/estiloCASM85.css">
    <script src="../Js/testCASM85.js" defer></script>
</head>
<body>
    <!-- Sección de datos personales -->
    <div id="datosPersonales" class="container">
        <h1>Formulario de Test CASM-85</h1>
        <form id="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Seleccione...</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>

            <label for="gradoEstudio">Grado de Estudio:</label>
            <select id="gradoEstudio" name="gradoEstudio" required>
                <option value="">Seleccione...</option>
                <option value="Primaria">Primaria</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Universidad">Universidad</option>
            </select>

            <button type="submit" id="siguienteBtn">Siguiente</button>
        </form>
    </div>

    <!-- Sección del cuestionario -->
    <div id="cuestionario" class="container" style="display: none;">
        <h2>Cuestionario</h2>
        <table id="tablaCuestionario">
            <thead>
            </thead>
            <tbody>
                <!-- Las preguntas se agregarán aquí dinámicamente -->
            </tbody>
        </table>
        <button id="resultadosBtn">Ver Resultados</button>
    </div>    

    <!-- Sección de resultados -->
    <div id="resultados" class="container" style="display:none;">
        <h2>Resultados del Cuestionario</h2>
        <div id="resultadosContenido"></div>
    </div>
</body>
</html>
