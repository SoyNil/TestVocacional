<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test CASM83</title>
  <link rel="stylesheet" href="../Modelo/estiloCASM83.css">
</head>
<body>
  <header>
      <div class="nav-container">
          <div class="logo-container">
              <img src="../Modelo/img/logo2.png" alt="Logo" class="logo-img">
              <span class="logo-text">IllaVocacional</span>
          </div>
  
          <!-- Botón hamburguesa -->
          <button class="menu-toggle" id="menu-toggle">
              ☰
          </button>
  
          <nav id="main-nav">
              <ul>
                  <li><a href="principal.html">Inicio</a></li>
                  <li class="dropdown">
                      <a href="#" id="servicios-toggle">Servicios ⮟</a>                          
                      <ul class="dropdown-menu" id="servicios-menu">
                          <li><a href="https://psicoilla.com" target="_blank">IllaPsychology</a></li>
                          <li><a href="https://illaeducatest.psicoilla.com/index.html" target="_blank">IllaEduca</a></li>
                      </ul>
                  </li>
                  <li><a href="#">Contacto</a></li>
              </ul>
          </nav>
      </div>
  </header>

  <!-- Sección de datos personales -->
  <div id="datosPersonales" class="container">
    <h1>Formulario de Test CASM-83</h1>
    <form id="form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" readonly required>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" readonly required>

        <label for="gradoEstudio">Grado de Estudio:</label>
        <select id="gradoEstudio" name="gradoEstudio" required>
            <option value="">Seleccione...</option>
            <option value="Primaria">Primaria</option>
            <option value="Secundaria">Secundaria</option>
            <option value="Universidad">Universidad</option>
        </select>

        <button type="submit" id="siguienteBtn">Siguiente</button>
    </form>
  </div>
  <!-- Sección del cuestionario -->
  <div id="seccionCuestionario" class="container" style="display: none;">
    <h2>Test CASM83</h2>
    <div id="cuestionario">
      <table id="tablaCuestionario">
        <tr>
          <th colspan="3">Preguntas</th>
        </tr>
        <!-- Las preguntas se generan dinámicamente aquí -->
      </table>
      <button id="resultadosBtn">Ver Resultados</button>
    </div>
  </div>

<!-- Sección de resultados -->
<div id="seccionResultados" class="container" style="display: none;">
  <h2>Resultados del Cuestionario</h2>
  <div id="resultados"></div>
  <p id="resultado"></p>

  <!-- Aquí irá la tabla que se genera dinámicamente -->
  <div id="tablaResumen" style="position: relative;"></div>
</div>

  <script src="../Js/preguntasCASM83.js" defer></script>
  <script src="../Js/testCASM83.js"></script>
</body>
</html>
