<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test CASM83</title>
  <link rel="stylesheet" href="../Modelo/estiloCASM83.css">
</head>
<body>
  <!-- Sección de datos personales -->
  <div id="datosPersonales" class="container">
    <h1>Formulario de Test CASM-85</h1>
    <form id="form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Seleccione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>

        <label for="gradoEstudio">Grado de Estudio:</label>
        <select id="gradoEstudio" name="gradoEstudio" required>
            <option value="">Seleccione...</option>
            <option value="Primaria">Primaria</option>
            <option value="Secundaria">Secundaria</option>
            <option value="Universidad">Universidad</option>
        </select>

        <button type="submit" id="siguienteBtn">Siguiente</button>
    </form>
  </div>
  <div id="seccionCuestionario" class="container" style="display: none;">
    <h2>Test CASM83</h2>
    <div id="cuestionario">
      <table id="tablaCuestionario">
        <tr>
          <th colspan="3">Preguntas</th>
        </tr>
        <!-- Las preguntas se generan dinámicamente aquí -->
      </table><button onclick="verResultados()">Ver Resultado</button>
    </div>
    
    <div id="resultados"></div> <!-- Aquí se mostrarán los resultados -->
    <p id="resultado"></p>
    <div id="tablaResumen"></div> <!-- Tabla de resumen con puntajes por categoría -->
  </div>

  <script src="../Js/preguntasCASM83.js"></script>
  <script src="../Js/testCASM83.js"></script>
</body>
</html>
