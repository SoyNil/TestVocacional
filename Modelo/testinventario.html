<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inventario</title>
    <link rel="stylesheet" href="../Vista/testinventario.css">
    <script src="../Controlador/testinventario.js" defer></script>
</head>
<body>
    <!-- Sección de datos personales -->
    <div id="datosPersonales" class="container">
        <h1>Formulario de Test Psicológico</h1>
        <form id="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <label for="grado_estudio">Grado de Estudio:</label>
            <select id="grado_estudio" name="grado_estudio" required>
                <option value="">Seleccione...</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="universidad">Universidad</option>
            </select>

            <button type="submit" id="siguienteBtn">Siguiente</button>
        </form>
    </div>

    <!-- Sección del cuestionario -->
    <div id="cuestionario" class="container" style="display: none;">
        <h2>Cuestionario</h2>
        <table id="tablaCuestionario">
            <thead>
                <tr>
                    <th>Sección</th>
                    <th>Pregunta</th>
                    <th>SIEMPRE</th>
                    <th>NUNCA</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las preguntas se cargarán dinámicamente aquí -->
            </tbody>
        </table>
        <button id="resultadosBtn">Ver Resultados</button>
    </div>

    <!-- Sección de resultados -->
    <div id="resultados" class="container" style="display:none;">
        <h2>Resultados del Cuestionario</h2>
        <div id="resultadosContenido"></div>
    </div>
</body>
</html>
