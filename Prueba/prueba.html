<style>
  table {
    border-collapse: collapse;
  }

  td, th {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
    cursor: pointer;
  }

  .selected {
    background-color: #4CAF50;
    color: white;
  }
</style>

<table id="tablaOpciones">
  <thead>
    <tr>
      <th>Pregunta</th>
      <th>Opción A</th>
      <th>Opción B</th>
      <th>Opción C</th>
      <th>Opción D</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>pregunta: "HÚMEDO",</td>
      <td data-group="p1">A: "Corto",</td>
      <td data-group="p1">B: "Humano",</td>
      <td data-group="p1">C: "Mojado",</td>
      <td data-group="p1">D: "Moderado"</td>
    </tr>
  </tbody>
</table>

<script>
  document.querySelectorAll('#tablaOpciones td[data-group]').forEach(cell => {
    cell.addEventListener('click', () => {
      const group = cell.getAttribute('data-group');
      document.querySelectorAll(`td[data-group='${group}']`).forEach(c => {
        c.classList.remove('selected');
      });
      cell.classList.add('selected');
    });
  });
</script>
